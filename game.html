<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇游戏</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas {
            position: fixed;
            left: 0;
            top: 0;
        }
        body {
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #score {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            color: #333;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gridSize = 20;
        let tileCount;

        // 初始化画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gridSize = Math.min(Math.floor(Math.min(window.innerWidth, window.innerHeight) / 30), 30);
            tileCount = {
                x: Math.floor(canvas.width / gridSize),
                y: Math.floor(canvas.height / gridSize)
            };
        }

        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 200;

        // 初始化游戏
        function initGame() {
            snake = [
                { x: Math.floor(tileCount.x/2), y: Math.floor(tileCount.y/2) }
            ];
            generateFood();
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initGame();
        });

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            const head = { 
                x: snake[0].x + dx, 
                y: snake[0].y + dy 
            };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerHTML = `得分: ${score}`;
                generateFood();
                gameSpeed = Math.max(50, gameSpeed - 2);
            } else {
                snake.pop();
            }

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'darkgreen' : 'green';
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );

            // 碰撞检测
            if (head.x < 0 || head.x >= tileCount.x || 
                head.y < 0 || head.y >= tileCount.y) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount.x);
            food.y = Math.floor(Math.random() * tileCount.y);
            // 确保食物不在蛇身上
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function gameOver() {
            alert(`游戏结束！得分: ${score}`);
            score = 0;
            gameSpeed = 200;
            document.getElementById('score').innerHTML = `得分: 0`;
            initGame();
        }

        // 初始化
        resizeCanvas();
        initGame();
        setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
